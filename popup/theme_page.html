<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="theme_page.css"/>
    <link rel="stylesheet" href="choose_page.css"/>

  </head>
<body>

  <div id="addon-header">Shaon My Theme</div>
<form method="get" action="http://www.google.com/search" style="font-size: 45px;">
  
  <div class="wrap">
    <a href="https://github.com"><i class="fa fa-github"></i></a>
    <a href="https://youtube.com"><i class="fa fa-youtube"></i></a>
    <a href="https://github.com"><i class="fa fa-stack-overflow"></i></a>
    <a href="https://linkedin.com"><i class="fa fa-linkedin-square"></i></a>

     <div class="search">
        <input type="text" name="q" class="searchTerm" placeholder="What are you looking for?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
       </button>
     </div>
  </div>
</form>

  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="theme_page.js"></script>
</body>

</html>
